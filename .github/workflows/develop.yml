name: Develop workflow

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-all:
    name: Build Java application and run test
    runs-on: ubuntu-20.04
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Run unitary test
        run: mvn -B -Dtest=*UnitaryTest test
      - name: Run REST test
        run: mvn -B -Dtest=*RestTest test
      - name: Run e2e test
        run: mvn -B -Dtest=*SeleniumTest test

  deploy:
    name: Deploy Java Package
    runs-on: ubuntu-20.04
    needs: [test-all]
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload jar for next job
        uses: actions/upload-artifact@v3
        with:
          name: target
          path: target
          retention-days: 1

  publish_in_dockerhub:
    name: Publish in DockerHub
    runs-on: ubuntu-20.04
    needs: [deploy]
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Set Release version env variable
        run: |
          echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
      - name: Download jar from previous job
        uses: actions/download-artifact@v3
        with:
          name: target
          path: target
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and export to Docker
        uses: docker/build-push-action@v3
        with:
          context: .
          load: true
          tags: myapp:test
      - name: Test
        run: |
          docker run --rm -d -p 8080:8080 myapp:test
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Run REST test over Docker application
        run: mvn -B -Dtest=RestTest -Dport=8080 test
      - name: Run e2e test over Docker application
        run: mvn -B -Dtest=SeleniumTest -Dport=8080 test
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:dev
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.RELEASE_VERSION }}-dev
            ghcr.io/${{ env.IMAGE_NAME }}:dev
            ghcr.io/${{ env.IMAGE_NAME }}:${{ env.RELEASE_VERSION }}-dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
